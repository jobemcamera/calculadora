<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 class="main-title">Calculadora</h1>
            <div class="display">
                <p class="display-previous"></p>
                <p class="display-current" maxlength = "15"></p>
            </div>
            <div class="inputs">
                <table>
                    <tr>
                        <td><button class="btn" data-control="C">C</button></td>
                        <td><button class="btn" data-control="<"><</button></td>
                        <td><button class="btn" data-control="/">/</button></td>
                        <td><button class="btn" data-control="*">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" data-control=7>7</button></td>
                        <td><button class="btn" data-control=8>8</button></td>
                        <td><button class="btn" data-control=9>9</button></td>
                        <td><button class="btn" data-control="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" data-control=4>4</button></td>
                        <td><button class="btn" data-control=5>5</button></td>
                        <td><button class="btn" data-control=6>6</button></td>
                        <td><button class="btn" data-control="+">+</button></td>
                    </tr>
                    <tr class="btn-equal">
                        <td><button class="btn" data-control=1>1</button></td>
                        <td><button class="btn" data-control=2>2</button></td>
                        <td><button class="btn" data-control=3>3</button></td>
                        <td rowspan="2"><button class="btn" data-control="=">=</button></td>
                    </tr>
                    <tr class="btn-zero">
                        <td colspan="2"><button class="btn"  data-control=0>0</button></td>
                        <td><button class="btn" data-control=".">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
